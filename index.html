<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حجز تذكرة TEDx</title>
  <style>
    body { font-family: Arial; padding: 20px; direction: rtl; background: #f9f9f9; }
    form { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #D11F26; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background-color: #a5141a; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">حجز تذكرة TEDx</h2>

  <form action="https://script.google.com/macros/s/AKfycbwo9CggCsFU1jNj2grmTnsOrMO3s0zqO9w2WJjp6s14Z7ebbMETgthzcPVbz1usHmkf/exec" method="GET" target="_blank">
    <input type="text" name="fullName" placeholder="الاسم الكامل" required />
    <input type="email" name="email" placeholder="البريد الإلكتروني" required />
    <input type="tel" name="phone" placeholder="رقم الهاتف" required />
    <button type="submit">احجز التذكرة</button>
  </form>

</body>
</html>
